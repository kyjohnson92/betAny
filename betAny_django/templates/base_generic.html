<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">betAny</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="{% if request.path == '/' %} active{% endif %}"><a href="/">Home</a></li>
        <li class="{% if request.path == '/my-bets' %} active{% endif %}"><a href="/my-bets">My Bets</a></li>
        <li class="{% if request.path == '/all-bets' %} active{% endif %}"><a href="/all-bets">All Bets</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/accounts/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li>
          {% if user.is_authenticated %}
            <a href="/accounts/logout/">
              <span class="glyphicon glyphicon-log-out"></span>
              Logout
            </a>
          {% else %}
            <a href="/accounts/login/">
              <span class="glyphicon glyphicon-log-in"></span>
              Login
            </a>
          {% endif %}
        </li>
      </ul>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-10 ">{% block content %}{% endblock %}</div>
    </div>
  </div>
</body>
</html>
